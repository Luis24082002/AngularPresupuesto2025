<div class="container">
  <form (ngSubmit)="agregaingreso()">
    <div class="mb-3 row">
      <label for="id" class="col-4 col-form-label">ID</label>
      <div class="col-8">
        <input
          type="text"
          class="form-control"
          name="id"
          id="id"
          placeholder="ID"
          [(ngModel)]="nuevoingreso.id"
        />
      </div>
    </div>
    <div class="mb-3 row">
      <label for="Nombre" class="col-4 col-form-label">Nombre</label>
      <div class="col-8">
        <input
          type="text"
          class="form-control"
          name="Nombre"
          id="Nombre"
          placeholder="Nombre del Ingreso"
          [(ngModel)]="nuevoingreso.nombre"
        />
        <div *ngIf="nuevoingreso.nombre == ''">
          <span>Debes Escribir un Nombre</span>
        </div>
      </div>
    </div>
    <div class="mb-3 row">
      <label for="Fecha" class="col-4 col-form-label">Fecha</label>
      <div class="col-8">
        <input
          type="date"
          class="form-control"
          name="Fecha"
          id="Fecha"
          [(ngModel)]="nuevoingreso.fecha"
        />
        <div *ngIf="nuevoingreso.fecha == ''">
          <span>Debes Escribir una Fecha Valida</span>
        </div>
      </div>
    </div>
    <div class="mb-3 row">
      <label for="monto" class="col-4 col-form-label">Monto Del Ingreso</label>
      <div class="col-8">
        <input
          type="number"
          class="form-control"
          name="monto"
          id="monto"
          [(ngModel)]="nuevoingreso.monto"
        />
      </div>
    </div>

    <div class="mb-3 row">
      <div class="offset-sm-4 col-sm-8">
        <button type="submit" class="btn btn-primary">AGREGAR</button>
      </div>
    </div>
  </form>
  
</div>
<h2>Lista De Ingresos</h2>
<div class="table-responsive">
  <table
    class="table table-striped table-hover table-borderless table-primary align-middle"
  >
    <thead class="table-light">
      <caption>
        INGRESOS
      </caption>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Fecha</th>
        <th>Monto</th>
        <th>Comandos</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      @for (item of ingresos; track item.id) {
      <tr class="table-primary">
        <td scope="row">{{ item.id }}</td>
        <td>{{ item.nombre }}</td>
        <td>{{ item.fecha | date : "dd-MM-yyyy" }}</td>
        <td>{{ item.monto | currency : "$" }}</td>
        <td>
          <button
            (click)="eliminar(item.id)"
            type="button"
            class="btn btn-danger btn-sm"
          >
            ELIMINAR
          </button>
          <button
            (click)="editar(item.id)"
            type="button"
            class="btn btn-success btn-sm"
          >
            EDITAR
          </button>
        </td>
      </tr>
      }
    </tbody>
    <tfoot></tfoot>
  </table>
</div>
