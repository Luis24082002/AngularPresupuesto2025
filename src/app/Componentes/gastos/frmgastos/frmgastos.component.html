<div class="container">
  <form (ngSubmit)="agregarGasto()">
    <div class="mb-3 row">
      <label for="id" class="col-4 col-form-label">ID</label>
      <div class="col-8">
        <input
          type="text"
          class="form-control"
          name="id"
          id="id"
          placeholder="ID"
          [(ngModel)]="nuevogasto.id"
          required
        />
      </div>
    </div>

    <div class="mb-3 row">
      <label for="descripcion" class="col-4 col-form-label">Descripción</label>
      <div class="col-8">
        <input
          type="text"
          class="form-control"
          name="descripcion"
          id="descripcion"
          placeholder="Descripción del gasto"
          [(ngModel)]="nuevogasto.descripcion"
          required
        />
        <div *ngIf="!nuevogasto.descripcion">
          <span class="text-danger">Debes escribir una descripción válida</span>
        </div>
      </div>
    </div>

    <div class="mb-3 row">
      <label for="fecha" class="col-4 col-form-label">Fecha</label>
      <div class="col-8">
        <input
          type="date"
          class="form-control"
          name="fecha"
          id="fecha"
          [(ngModel)]="nuevogasto.fecha"
          required
        />
        <div *ngIf="!nuevogasto.fecha">
          <span class="text-danger">Debes escribir una fecha válida</span>
        </div>
      </div>
    </div>

    <div class="mb-3 row">
      <label for="monto" class="col-4 col-form-label">Monto del Gasto</label>
      <div class="col-8">
        <input
          type="number"
          class="form-control"
          name="monto"
          id="monto"
          [(ngModel)]="nuevogasto.monto"
          required
          min="0"
        />
      </div>
    </div>

    <div class="mb-3 row">
      <div class="offset-sm-4 col-sm-8">
        <button type="submit" class="btn btn-primary">
          {{ gastoParaEditar ? 'Actualizar Gasto' : 'Agregar Gasto' }}
        </button>
      </div>
    </div>
  </form>
</div>

<h2>Lista de Gastos</h2>
<div class="table-responsive">
  <table class="table table-striped table-hover table-primary align-middle">
    <thead class="table-light">
      <tr>
        <th>ID</th>
        <th>Descripción</th>
        <th>Fecha</th>
        <th>Monto</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      @for (item of gastos; track $index) { <tr class="table-primary">
        <td>{{ item.id }}</td>
        <td>{{ item.descripcion }}</td>
        <td>{{ item.fecha | date: 'dd-MM-yyyy' }}</td>
        <td>{{ item.monto | currency : '$' }}</td>

        <td>
          <button (click)="eliminar(item.id)" class="btn btn-danger btn-sm">
            ELIMINAR
          </button>
          <button (click)="editar(item)" class="btn btn-success btn-sm">
            EDITAR
          </button>
        </td>
      </tr>}

       
       
     
    </tbody>
  </table>
</div>
